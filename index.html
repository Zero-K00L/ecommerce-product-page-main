<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | E-commerce product page</title>
  </head>

  <body>
    <main class="main">
      <nav class="nav-bar">
        <div class="nav-icon-container">
          <img class="hamburger-menu" src="images/icon-menu.svg" alt="hamburger menu">
          <img class="logo" src="images/logo.svg" alt="sneakers logo">
          <img class="cart-icon" src="images/icon-cart.svg" alt="shopping cart">
          <img class="avatar" src="images/image-avatar.png" alt="account-avatar">
        </div>
      </nav>

      <section class="image-gallery-mobile" alt="">
        <div class="image-container">
          <div class="arrow-previous-container">
            <img class="arrow-previous" src="images/icon-previous.svg">
          </div>

          <div class="arrow-next-container">
            <img class="arrow-next"src="images/icon-next.svg">
          </div>

          <!-- <img class="product-image-1" src="images/image-product-1.jpg"> -->
        </div>
      </section>

      <section class="text-container">
        <h2 class="sneaker-company">
          SNEAKER COMPANY
        </h2>
        <h1 class="main-header">
          Fall Limited Edition Sneakers
        </h1>
        <p class="main-description">
          These low-profile sneakers are your perfect casual wear companion. Featuring a 
          durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
        </p>
      </section>

      <section class="price-container">
        <p class="price">$125.00</p>
        <div class="discount-container">
          <p class="discount-amount">50%</p>
        </div>
        <p class="original-price">$250.00</p>
      </section>

      <section class="product-counter">
        <img class="minus-btn" src="images/icon-minus.svg" alt="button for subtracting amount of product selected">
        <p class="product-amount">0</p>
        <img class="plus-btn" src="images/icon-plus.svg" alt="button for adding amount of product selected">
      </section>

      <button class="cart-btn">Add to cart</button>


    </main>
